<script>
    // Function to extract URL parameters
    function getParams() {
        const params = new URLSearchParams(window.location.search);
        return {
            name: params.get("name"),
            email: params.get("email"),
            phone: params.get("phone"),
            message: params.get("message"),
        };
    }

    // Display user details
    const data = getParams();
    const box = document.getElementById("userDetails");

    box.innerHTML = `
        <strong>Submitted Details:</strong><br><br>
        <strong>Name:</strong> ${data.name || "N/A"}<br>
        <strong>Email:</strong> ${data.email || "N/A"}<br>
        <strong>Phone:</strong> ${data.phone || "N/A"}<br>
        <strong>Message:</strong><br>${data.message || "N/A"}
    `;

    // Push event to GTM dataLayer for form submission
    window.dataLayer.push({
        event: "form_submit_success",
        user_name: data.name,
        user_email: data.email
